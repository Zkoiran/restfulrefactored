<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-text" style="color:white;"><strong th:utext="${authUsername}"></strong> with roles: <strong
            th:utext="${authRole}"></strong></a>
    <form class="form-inline">
        <a style="color:grey;" th:href="@{/logout}" type="submit">Logout</a>
    </form>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <ul class="nav nav-pills flex-column" style="margin-top: 10%;">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#adminpanel">ADMIN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#userpanel">USER</a>
                </li>
            </ul>
        </div>
        <div class="col-10">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="adminpanel">
                    <div class="row">
                        <div class="col-12">
                            <h3 style="margin-top: 15px;"> ADMIN PANEL </h3>
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#userTable">User table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#add">New user</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col-12">
                            <div class="tab-content">
                                <div class="tab-pane active" id="userTable">
                                    <div class="col-12">
                                        <strong><h3>All users</h3></strong>
                                    </div>
                                    <div class="col-12">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th scope="col">Id</th>
                                                <th scope="col">First name</th>
                                                <th scope="col">Last name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="usersTable">
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <div class="tab-pane" id="add">
                                    <div class="col-12">
                                        <strong><h3>Add new user</h3></strong>
                                        <div class="row">
                                            <div class="col-4"></div>
                                            <div class="col-4" id="userAdder">
                                                <form>
                                                    <div class="form-group row">
                                                        <label for="inputname" class="col col-form-label"><strong>First
                                                            name</strong></label>
                                                        <input type="text" name="firstName" class="form-control"
                                                               id="inputname" placeholder="Username">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputlastname" class="col col-form-label"><strong>Last
                                                            name</strong></label>
                                                        <input type="text" name="lastname" class="form-control"
                                                               id="inputlastname" placeholder="Lastname">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputPassword" class="col col-form-label"><strong>Password</strong></label>
                                                        <input type="password" name="password" class="form-control"
                                                               id="inputPassword" placeholder="Password">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputAge"
                                                               class="col col-form-label"><strong>Age</strong></label>
                                                        <input type="number" name="age" min="1" max="130"
                                                               class="form-control" id="inputAge" placeholder="Age">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputEmail"
                                                               class="col col-form-label"><strong>Email</strong></label>
                                                        <input type="email" name="email" class="form-control"
                                                               id="inputEmail" placeholder="Email">
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="roles"
                                                               class="col col-form-label"><strong>Role</strong></label>
                                                        <select class="form-control" name="role" id="roles">
                                                            <option value="ROLE_ADMIN"> ADMIN</option>
                                                            <option value="ROLE_USER"> USER</option>
                                                        </select>
                                                    </div>
                                                    <button type="button" name="postData" id="postData"
                                                            value="POST DATA" onclick="addUser();"
                                                            class="btn btn-success">Add new user
                                                    </button>
                                                </form>
                                                <script>
                                                    $('document').ready(function () {
                                                        //userlist
                                                        $.ajax({
                                                            url: "/api/v1/users/all",
                                                            type: "GET",
                                                            success: function (users) {
                                                                users.forEach(function (user) {
                                                                    $('#usersTable').html($(
                                                                        `
<tr>
<td>${user.id}</td>
</tr>
                                        <tr>
                                            <td >${user.id}</td>
                                            <td >${user.name}</td>
                                            <td >${user.lastname}</td>
                                            <td >${user.age}</td>
                                            <td >${user.email}</td>
                                            <td >${user.roles}</td>
                                                <td>
                                                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="${'#edituser' + user.id}">
                                                    Edit
                                                </button>
                                                <td>
                                                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="${'#deluser' + user.id}">
                                                        Delete
                                                    </button>
                                                </td>
                                            </tr>
                                    `
                                                                    ))
                                                                })
                                                            }
                                                        })
                                                    })
                                                    function getAll() {
                                                        $.ajax({
                                                            url: "/api/v1/users/",
                                                            type: "GET",
                                                            success: function (users) {
                                                                console.log(JSON.stringify(users));
                                                                users.forEach(user)
                                                                {
                                                                    document.getElementById("tId")
                                                                        .textContent = user.id;
                                                                    document.getElementById("tFirstName")
                                                                        .textContent = user.firstName;
                                                                    document.getElementById("tLastName")
                                                                        .textContent = user.lastname;
                                                                    // document.getElementById("inputeditEmail")
                                                                    //     .placeholder = user.email;
                                                                    // document.getElementById("inputeditAge")
                                                                    //     .placeholder = user.age;
                                                                    // document.getElementById("inputeditPassword")
                                                                    //     .placeholder = user.password;
                                                                    // document.getElementById("editroles")
                                                                    //     .placeholder = user.role;
                                                                }
                                                            }
                                                            , error: function (jqXHR, textStatus, errorThrown) {
                                                            }
                                                        });
                                                    }

                                                    function addUser() {
                                                        var modelUser = {
                                                            firstName: $("#inputname").val(),
                                                            lastname: $("#inputlastname").val(),
                                                            email: $("#inputEmail").val(),
                                                            password: $("#inputPassword").val(),
                                                            age: $("#inputAge").val(),
                                                            role: $("#roles").val(),
                                                        }
                                                        $.ajax({
                                                            url: "/api/v1/users/add",
                                                            type: "POST",
                                                            headers: {
                                                                "Content-Type": "application/json",
                                                                "Accept": "application/json"
                                                            },
                                                            data: JSON.stringify(modelUser),
                                                        })
                                                    }

                                                    function editUserPost(id) {
                                                        var modelUser = {
                                                            firstName: $("#inputname").val(),
                                                            lastname: $("#inputlastname").val(),
                                                            email: $("#inputEmail").val(),
                                                            password: $("#inputPassword").val(),
                                                            age: $("#inputAge").val(),
                                                            role: $("#roles").val(),
                                                        }
                                                        $.ajax({
                                                            url: "/api/v1/users/add/?id=" + id + "/update",
                                                            type: "POST",
                                                            headers: {
                                                                "Content-Type": "application/json",
                                                                "Accept": "application/json"
                                                            },
                                                            data: JSON.stringify(modelUser),
                                                        })
                                                    }

                                                    function editUserGet(id) {
                                                        $.ajax({
                                                            url: "/api/v1/users/" + id + "",
                                                            type: "GET",
                                                            success: function (user) {
                                                                document.getElementById("inputeditname")
                                                                    .placeholder = user.firstName;
                                                                document.getElementById("inputeditlastname")
                                                                    .placeholder = user.lastname;
                                                                document.getElementById("inputeditEmail")
                                                                    .placeholder = user.email;
                                                                document.getElementById("inputeditAge")
                                                                    .placeholder = user.age;
                                                                document.getElementById("inputeditPassword")
                                                                    .placeholder = user.password;
                                                                document.getElementById("editroles")
                                                                    .placeholder = user.role;
                                                            }, error: function (jqXHR, textStatus, errorThrown) {
                                                            }
                                                        });
                                                    }

                                                    function deleteUser(id) {
                                                        $.ajax({
                                                            url: "/api/v1/users/" + id + "",
                                                            type: "GET",
                                                            success: function (user) {
                                                                document.getElementById("inputeditname")
                                                                    .placeholder = user.firstName;
                                                                document.getElementById("inputeditlastname")
                                                                    .placeholder = user.lastname;
                                                                document.getElementById("inputeditEmail")
                                                                    .placeholder = user.email;
                                                                document.getElementById("inputeditAge")
                                                                    .placeholder = user.age;
                                                                document.getElementById("inputeditPassword")
                                                                    .placeholder = user.password;
                                                                document.getElementById("editroles")
                                                                    .placeholder = user.role;
                                                            }, error: function (jqXHR, textStatus, errorThrown) {
                                                            }
                                                        });
                                                    }
                                                </script>
                                            </div>
                                            <div class="col-4"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="userpanel">
                    <div class="row">
                        <div class="col-12">
                            <h3 style="margin-top: 15px;"> User information-page </h3>
                        </div>
                        <div class="col-12">
                            <h4 style="margin-top: 15px;"> About user </h4>
                        </div>
                        <div class="col-12">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">First name</th>
                                    <th scope="col">Last name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:utext="${authID}"></td>
                                    <td th:utext="${authUsername}"></td>
                                    <td th:utext="${authLastname}"></td>
                                    <td th:utext="${authAge}"></td>
                                    <td th:utext="${authEmail}"></td>
                                    <td th:utext="${authRole}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <!-- Edit Modal -->
            <div class="modal fade" id="editModalForm" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="inputeditname" class="col col-form-label"><strong>First
                                    name</strong></label>
                                <input type="text" name="firstName" class="form-control" id="inputeditname">
                            </div>
                            <div class="form-group row">
                                <label for="inputeditlastname" class="col col-form-label"><strong>Last
                                    name</strong></label>
                                <input type="text" name="lastname" class="form-control" id="inputeditlastname"
                                       placeholder="user.lastname">
                            </div>
                            <div class="form-group row">
                                <label for="inputeditAge" class="col col-form-label"><strong>Age</strong></label>
                                <input type="number" name="age" min="1" max="130" class="form-control" id="inputeditAge"
                                       placeholder="userEntity.age">
                            </div>
                            <div class="form-group row">
                                <label for="inputEmail" class="col col-form-label"><strong>Email</strong></label>
                                <input type="email" name="email" class="form-control" id="inputeditEmail"
                                       placeholder="user.email">
                            </div>
                            <div class="form-group row">
                                <label for="inputeditPassword"
                                       class="col col-form-label"><strong>Password</strong></label>
                                <input type="text" name="user.password" class="form-control" id="inputeditPassword"
                                       placeholder="password">
                            </div>
                            <div class="form-group row">
                                <label for="editroles" class="col col-form-label"><strong>Role</strong></label>
                                <select class="form-control" name="role" id="editroles">
                                    <option value="ROLE_ADMIN"> ADMIN</option>
                                    <option value="ROLE_USER"> USER</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Delete Modal -->
            <div class="modal fade" id="deleteModalForm" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group row">
                                <label for="deleteFirstName" class="col col-form-label"><strong>First
                                    name</strong></label>
                                <input type="text" name="firstName" class="form-control" id="deleteFirstName">
                            </div>
                            <div class="form-group row">
                                <label for="deleteLastName" class="col col-form-label"><strong>Last
                                    name</strong></label>
                                <input type="text" name="lastname" class="form-control" id="deleteLastName"
                                       placeholder="user.lastname">
                            </div>
                            <div class="form-group row">
                                <label for="deleteAge" class="col col-form-label"><strong>Age</strong></label>
                                <input type="number" name="age" min="1" max="130" class="form-control" id="deleteAge"
                                       placeholder="userEntity.age">
                            </div>
                            <div class="form-group row">
                                <label for="deleteEmail" class="col col-form-label"><strong>Email</strong></label>
                                <input type="email" name="email" class="form-control" id="deleteEmail"
                                       placeholder="user.email">
                            </div>
                            <div class="form-group row">
                                <label for="deletePassword" class="col col-form-label"><strong>Password</strong></label>
                                <input type="text" name="user.password" class="form-control" id="deletePassword"
                                       placeholder="password">
                            </div>
                            <div class="form-group row">
                                <label for="deleteRoles" class="col col-form-label"><strong>Role</strong></label>
                                <select class="form-control" name="role" id="deleteRoles">
                                    <option value="ROLE_ADMIN"> ADMIN</option>
                                    <option value="ROLE_USER"> USER</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                    crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                    crossorigin="anonymous"></script>

</body>
</html>
